<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App with Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="PP.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>

   
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">TO DO LIST AKYUU</h1>
            </div>
            <div class="card-content">
                <form id="todo-form" class="todo-form">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="YOKK MASUKIN BANGG"
                        class="todo-input"
                    >
                    <button type="submit" class="add-button">
                        <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                    </button>
                </form>

                <div id="todo-list" class="todo-list">
                   
                </div>

                <div id="empty-state" class="empty-state">
                    GAK ADA TUGAS BROO... MASUKIN TUGAS DONGG!!!
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
